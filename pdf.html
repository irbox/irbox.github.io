<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI PDF/PNG Converter</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styling -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #111827;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      min-height: 200px;
      resize: vertical;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
    }

    .buttons {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    button {
      flex: 1;
      min-width: 120px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      background: #4f46e5;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #4338ca;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    AI PDF/PNG Converter
  </header>

  <main class="container">
    <textarea id="textInput" placeholder="Type or paste your content here..."></textarea>

    <div class="buttons">
      <button onclick="exportAsPNG()">Download PNG</button>
      <button onclick="exportAsPDF()">Download PDF</button>
    </div>
  </main>

  <!-- Libraries (Latest) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

  <!-- Logic -->
  <script>
    async function exportAsPNG() {
      const text = document.getElementById("textInput").value;
      const output = document.createElement("div");
      output.style.padding = "20px";
      output.style.font = "16px Inter, sans-serif";
      output.style.width = "600px";
      output.innerText = text;

      document.body.appendChild(output);
      const canvas = await html2canvas(output, { backgroundColor: null });
      document.body.removeChild(output);

      const link = document.createElement("a");
      link.download = "output.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    async function exportAsPDF() {
      const text = document.getElementById("textInput").value;
      const pdfDoc = await PDFLib.PDFDocument.create();
      const page = pdfDoc.addPage([595.28, 841.89]); // A4

      const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
      const lines = text.match(/.{1,90}/g); // split text into lines

      let y = 800;
      for (const line of lines) {
        page.drawText(line, { x: 50, y, size: 12, font });
        y -= 20;
      }

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "output.pdf";
      link.click();
    }
  </script>
</body>
</html>
