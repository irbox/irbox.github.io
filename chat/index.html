<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Online Gemini Chat App</title>
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1><span class="icon">✨</span> Gemini AI Chatbot</h1>
        </header>

        <section id="setup-section" class="card">
            <div id="setup-status" class="status-box loading">
                <div class="spinner"></div> Initializing app...
            </div>
            
            <div class="api-setup-section">
                <h2>1. Configure Gemini API</h2>
                <p class="description warning-text">
                    <span class="warning-icon">⚠️</span> For demo purposes, API key is in frontend. For production, use a secure backend proxy.
                </p>
                <div class="input-group">
                    <label for="api-key-input">Gemini API Key:</label>
                    <input type="password" id="api-key-input" placeholder="Enter your Gemini API key" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="model-select">Select AI Model:</label>
                    <select id="model-select" disabled>
                        <option value="">Loading models...</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="activate-ai-button" class="btn primary" disabled>Activate AI</button>
                </div>
            </div>
        </section>

        <section id="chat-section" class="card" style="display: none;">
            <h2>2. Start Chatting!</h2>
            <div id="chat-container">
                <!-- Chat messages will be appended here -->
            </div>
            <div id="message-input-container">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-button" class="btn send-btn">Send</button>
            </div>
        </section>

        <footer>
            <small>Powered by Google Gemini API | Status: <span id="model-status">Inactive</span></small>
            <small class="version-info">Version 1.0 | Online Required</small>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
